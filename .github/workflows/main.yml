name: CI/CD Pipeline with Email Notification

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
     
      - name: Log in to GHCR
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u rigonnhasani --password-stdin

      - name: Build and push the image
        env:
          IMAGE_NAME: ghcr.io/rigonnhasani/actions-runner-controller:latest
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI/CD Pipeline Status: GHCR Image Pushed Successfully!"
          body: "The latest Docker image has been built and pushed to GHCR successfully."
          to: rigonhasani07@gmail.com
          from: rigonhasani48@gmail.com
